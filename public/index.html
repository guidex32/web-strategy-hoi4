<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Web Strategy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div id="user-info" class="hidden"></div>
  <button id="btn-login">Войти</button>
  <button id="btn-logout" class="hidden">Выйти</button>
</header>

<main>
  <div id="points">Очки: 0</div>
  <iframe id="map" src="map.svg"></iframe>
  <div id="tooltip" class="tooltip hidden"></div>
  <div id="info">
    <h3 id="info-country">—</h3>
    <p>Владелец: <span id="info-owner">—</span></p>
    <p>Экономика: <span id="info-econ">0</span></p>
    <p>Армия: <span id="info-army">—</span></p>
    <p>Статус: <span id="info-status">—</span></p>
  </div>

  <div id="actions">
    <button class="btn" data-action="buy-unit" data-unit="soldier">Купить солдата</button>
    <button class="btn" data-action="declare-war">Объявить войну</button>
    <button class="btn" data-action="attack">Атаковать</button>
    <button class="btn" data-action="admin-open">Админ панель</button>
  </div>

  <div id="admin-panel" class="hidden">
    <button class="btn" data-admin="create-country">Создать страну</button>
  </div>
</main>

<dialog id="dlg-auth">
  <input type="text" id="auth-username" placeholder="Логин">
  <input type="password" id="auth-password" placeholder="Пароль">
  <button id="btn-signin">Войти</button>
  <button id="btn-register">Регистрация</button>
</dialog>

<script src="app.js"></script>
</body>
</html>
